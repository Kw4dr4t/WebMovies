{% extends 'main.html' %}
{% load bootstrap %}

{% block title %} Movie form {% endblock %}

{% block page %}
<div class="mx-auto card" style="width: 36rem;">
    <div class="card-body">
        {% if new %}
        <h5 class="card-title">New movie</h5>
        {% else %}
        <h5 class="card-title">Update movie</h5>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            {% if new %}
            <button type="submit" class="btn btn-outline-success">Add movie</button>
            {% else %}
            <button type="submit" class="btn btn-outline-success">Update</button>
            {% endif %}
        </form>
    </div>
</div>

<a href="{% url 'all_movies' %}" class="btn btn-primary"><i class="fas fa-angle-left"></i>Back</a>

{% endblock %}
